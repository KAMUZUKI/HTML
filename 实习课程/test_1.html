<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	
</head>

<body>
<canvas id="canvas">
	
</canvas>
<script>
	var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");




    function move() {
        ctx.save()
            ctx.translate(300,300)
            //  初始化一些公共的样式
            ctx.lineCap = 'round'
            ctx.strokeStyle = 'black'
            ctx.lineWidth = 8
            ctx.scale(0.5,0.5)

            // 画外面的圆
            ctx.save();
                ctx.beginPath();
                ctx.strokeStyle = 'gold';
                ctx.arc(0,0,150,0,2*Math.PI);
                ctx.stroke();
            ctx.restore();

            // 画里面的刻度
            ctx.save()
                ctx.beginPath();
                for (var i=0; i < 12; i++) {
                    ctx.moveTo(0,-125);
                    ctx.lineTo(0,-140);
                    ctx.stroke()
                    ctx.rotate(30*Math.PI/180)
                }
            ctx.restore()

            // 分针刻度
            ctx.save()
                ctx.lineWidth = 3
                for (var i = 0; i < 60; i++) {
                    if (i % 5 != 0){
                        ctx.beginPath()
                        ctx.moveTo(0,-135);
                        ctx.lineTo(0,-140);
                        ctx.stroke()
                    }
                    ctx.rotate(6*Math.PI/180)
                }
            ctx.restore()
            // 当前时间
            var date = new Date()
            var s = date.getSeconds()
            var min = date.getMinutes() + s/60
            var h = date.getHours() + min/60

            // 时针
            ctx.save()
                ctx.rotate(30*h*Math.PI/180)
                ctx.lineWidth = 14
                ctx.beginPath()
                ctx.moveTo(0,-80)
                ctx.lineTo(0,20)
                ctx.stroke()
            ctx.restore()

            // 分针
            ctx.save()
                ctx.lineWidth = 10
                ctx.rotate(6*min*Math.PI/180)
                ctx.beginPath()
                ctx.rotate(-30*Math.PI/180)
                ctx.moveTo(0,-120)
                ctx.lineTo(0,30)
                ctx.stroke()
            ctx.restore()

            //秒针
            ctx.save()
                ctx.lineWidth = 6
                ctx.strokeStyle = 'pink'
                ctx.fillStyle = 'pink'
                ctx.rotate(6*s*Math.PI/180)

                ctx.beginPath()
                ctx.arc(0,0,10,0,2*Math.PI)
                ctx.fill()

                ctx.beginPath()
                ctx.moveTo(0,-125)
                ctx.lineTo(0,30)
                ctx.stroke()

                ctx.beginPath()
                ctx.arc(0,-135,10,0,2*Math.PI)
                ctx.stroke()
            ctx.restore()
        ctx.restore()
    }

    setInterval(function () {
        ctx.clearRect(0,0,canvas.width,canvas.height)
        move()
    },1000)
	</script>
</body>
</html>
