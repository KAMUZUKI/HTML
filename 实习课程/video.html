<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>影视</title>
<link rel="stylesheet" type="text/css" href="videocss.css" />
<link rel="icon" href="IMAGE/icon/page-icon.ico" /> 
<style>
.box-top p{
	font-size: 40px;
	text-align: center;
	color: aliceblue;
}
p{
	color:bisque;
}
.warp{
	width: 100%;
	height: 800px;
}
.box-top{
	width: 1000px;
	height:50px;
	margin: 0 auto ;
}
.information{
	width: 1200px;
	height: 500px;
	margin-top: 100px !important;
	margin: 0 auto ;
}
.video-box{
	width:1000px;
	margin: 0 auto;
}
</style>
</head>

<body>
	<video class="back-video" autoplay loop muted src="VIDEO/T_S.mp4"></video>
	<div class="warp">
		<div class="box-top">
			<p>MU影视</p>
		</div>
		<div class="information">
			<p></p>
			<div class="video-box">
				<video class="play-video"  loop muted  src="VIDEO/信条.mp4" width="1000" controls onMouseOver="this.play()" onMouseOut="this.pause()"></video>
			</div>
			<div class="video-box">
				<video class="play-video"  loop muted  src="VIDEO/八佰.mp4" width="1000" controls onMouseOver="this.play()" onMouseOut="this.pause()"></video>
			</div>
			<div class="video-box">
				<video class="play-video"  loop muted  src="VIDEO/夺冠.mp4" width="1000" controls onMouseOver="this.play()" onMouseOut="this.pause()"></video>
			</div>
			<div class="video-box">
				<video class="play-video"  loop muted  src="VIDEO/我和我的家乡.mp4" width="1000" controls onMouseOver="this.play()" onMouseOut="this.pause()"></video>
			</div>
			<div class="video-box">
				<video class="play-video"  loop muted  src="VIDEO/急先锋.mp4" width="1000" controls onMouseOver="this.play()" onMouseOut="this.pause()"></video>
			</div>
			<div class="video-box">
				<video class="play-video"  loop muted  src="VIDEO/木兰：横空出世.mp4" width="1000" controls onMouseOver="this.play()" onMouseOut="this.pause()"></video>
			</div>
			<div class="video-box">
				<video class="play-video"  loop muted  src="VIDEO/姜子牙.mp4" width="1000" controls onMouseOver="this.play()" onMouseOut="this.pause()"></video>
			</div>
			<div class="video-box">
				<video class="play-video"  loop muted  src="VIDEO/海底小纵队：火焰之环.mp4" width="1000" controls onMouseOver="this.play()" onMouseOut="this.pause()"></video>
			</div>
		</div>
	</div>
	
</body>
</html>
